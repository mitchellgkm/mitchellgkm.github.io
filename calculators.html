  <!-- Tab links -->
<div class="tab">
  <button class="tablinks" onclick="openCalc(event, 'investment')" id="defaultOpen">Investment</button>
  <button class="tablinks" onclick="openCalc(event, 'income')">Income Tax</button>
  <button class="tablinks" onclick="openCalc(event, 'loan')">Loan</button>
</div>

  <div id="investment" class="calctab">
  <form>
      <label for="savings">Annual Savings:</label>
      <input type="number" id="savings" class="calcinput" placeholder="£">

      <label for="rate" style="margin: auto;">Rate of Return:</label>
      <input type="number" id="rate" class="calcinput" placeholder="%">

    <label for="years" style="margin: auto;">Years:</label>
    <input type="number" id="years" class="calcinput">

    <button onclick="investment(); return false;" class="calcbtn">Calculate</button>
    
    <br>
    <div class="innercalc">
      <p id="investmentresult" class="result"></p>
      </div>
  </form>
  </div>

  <div id="income" class="calctab">
    <form>
        <label for="gross">Gross Income:</label>
        <input type="number" id="gross" class="calcinput" placeholder="£">
  
        <label for="pension" style="margin: auto;">Pension Sacrifice:</label>
        <input type="number" id="pension" class="calcinput" placeholder="%">
  
      <label for="student" style="margin: auto;">Student Loan?</label>
      <input type="checkbox" id="student" class="calcinput">
  
      <button onclick="income(); return false;" class="calcbtn">Calculate</button>
      
      <br>
      <div class="innercalc">
        <p id="incomeresult" class="result"></p>
        </div>
    </form>
</div>

<div id="loan" class="calctab">
  <form>
      <label for="loanamount">Loan Amount:</label>
      <input type="number" id="loanamount" class="calcinput" placeholder="£">

      <label for="interest">Interest Rate:</label>
      <input type="number" id="interest" class="calcinput" placeholder="%">

    <label for="months">Months:</label>
    <input type="number" id="months" class="calcinput">

    <button onclick="loan(); return false;" class="calcbtn">Calculate</button>
    
    <br>
    <div class="innercalc">
      <p id="loanresult" class="result"></p>
      </div>
  </form>
</div>
